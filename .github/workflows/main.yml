name: main

on:
  push:
    tags:
      - '*'
    branches:
      - master
  pull_request:
    branches:
      - master
      - develop

env:
  PYTHON_VERSION: 3.9
  POETRY_VERSION: 1.1.15

jobs:
  black:
    name: black
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v3

      - name: Install poetry ğŸ“š
        run: pipx install poetry

      - name: Set up Python 3.9 ğŸ
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "poetry"

      - name: Install dependencies ğŸ¤–
        run: poetry install

      - name: Lint Black
        run: poetry run black .

  mypy:
    name: mypy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v3

      - name: Install poetry ğŸ“š
        run: pipx install poetry

      - name: Set up Python 3.9 ğŸ
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "poetry"

      - name: Install dependencies ğŸ¤–
        run: poetry install

      - name: Lint MyPy
        run: poetry run mypy tag_youre_it/

  isort:
    name: isort
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v3

      - name: Install poetry ğŸ“š
        run: pipx install poetry

      - name: Set up Python 3.9 ğŸ
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "poetry"

      - name: Install dependencies ğŸ¤–
        run: poetry install

      - name: Lint with isort
        run: poetry run isort .

  flake:
    name: flake8
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v3

      - name: Install poetry ğŸ“š
        run: pipx install poetry

      - name: Set up Python 3.9 ğŸ
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "poetry"

      - name: Install dependencies ğŸ¤–
        run: poetry install

      - name: Lint Flake8
        run: poetry run flake8
  
  pytest:
    name: pytest
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v3

      - name: Install poetry ğŸ“š
        run: pipx install poetry

      - name: Set up Python 3.9 ğŸ
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "poetry"

      - name: Install dependencies ğŸ¤–
        run: poetry install

      - name: Coverage
        run: docker-compose -f docker-compose.test.yml up --exit-code-from tag

      - name: Codecov
        if: success()
        uses: codecov/codecov-action@v3
        with:
          files: /data/coverage.xml
          flags: unittests

  create-release:
    needs: [black,mypy,isort,flake,pytest]
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # need this for all history for all branches and tags
      - name: Create Release
        id: create_release
        uses: nickatnight/releases-action@v3
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    outputs:
      ReleaseTag: ${{ steps.create_release.outputs.release_tag }}
